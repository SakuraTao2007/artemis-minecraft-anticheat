plugins {
    id 'ac.artemis.anticheat.java-conventions'
}

dependencies {
    // Lombok --
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    compileOnly 'org.projectlombok:lombok:1.18.24'
    // ---------

    api 'ac.artemis.packet:spigot:2.0.0'
    api project(':api')
    api project(':replay')
    api project(':sdk')
    compileOnly 'com.google.guava:guava:29.0-jre'
    compileOnly 'com.google.code.gson:gson:2.8.5'
    compileOnly 'commons-io:commons-io:1.4'
    compileOnly 'com.github.oshi:oshi-core:5.2.0'
    compileOnly 'org.mongodb:mongo-java-driver:3.12.3'
    compileOnly 'org.apache.commons:commons-math3:3.6.1'
    compileOnly 'com.zaxxer:HikariCP:3.4.2'
    compileOnly 'org.apache.commons:commons-lang3:3.11'
    compileOnly 'it.unimi.dsi:fastutil:8.5.2'
    compileOnly 'us.myles:viaversion:3.2.1'
    compileOnly 'com.viaversion:viaversion:4.5.2-SNAPSHOT'
}

description = 'Core'
