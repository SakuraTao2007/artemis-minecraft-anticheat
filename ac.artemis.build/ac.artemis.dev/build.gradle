plugins {
    id 'ac.artemis.anticheat.java-conventions'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'java'
}

shadowJar {
    dependencies {
        exclude(dependency('org.spigotmc:spigot-api:.*'))
        exclude(dependency('org.hamcrest:.*:.*'))
        exclude(dependency('net.md-5:bungeecord-chat:.*'))
        exclude(dependency('org.avaje:ebean:.*'))
        exclude(dependency('commons-lang:commons-lang:.*'))
        exclude(dependency('org.yaml:snakeyaml:.*'))
        exclude(dependency('com.googlecode.json-simple:json-simple:.*'))
        exclude(dependency('com.google.guava:guava:.*'))
        exclude(dependency('junit:junit:.*'))
    }
}

dependencies {
    // Lombok --
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    compileOnly 'org.projectlombok:lombok:1.18.24'
    // ---------

    api project(':checks-standard')
    api project(':checks-enterprise')
    api project(':impl-bukkit')
    api project(':engine-v1')
    api project(':engine-v2')
    compileOnly project(':deps')
    compileOnly 'org.spigotmc:spigot-api:1.12.2-R0.1-SNAPSHOT'
}

description = 'ArtemisDev'
