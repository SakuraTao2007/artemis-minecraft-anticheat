plugins {
    id 'ac.artemis.anticheat.java-conventions'
}

dependencies {
    // Lombok --
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    compileOnly 'org.projectlombok:lombok:1.18.24'
    // ---------

    // Minecraft
    compileOnly 'org.spigotmc:spigot-api:1.12.2-R0.1-SNAPSHOT'

    // Actual libs
    api 'com.google.guava:guava:29.0-jre'
    api 'com.google.code.gson:gson:2.8.5'
    api 'commons-io:commons-io:1.4'
    api 'com.github.oshi:oshi-core:5.2.0'
    api 'org.mongodb:mongo-java-driver:3.12.3'
    api 'org.apache.commons:commons-math3:3.6.1'
    api 'com.zaxxer:HikariCP:3.4.2'
    api 'org.apache.commons:commons-lang3:3.11'
    api 'it.unimi.dsi:fastutil:8.5.2'
}

description = 'deps'
